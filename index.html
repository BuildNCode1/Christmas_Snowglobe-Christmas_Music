<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.0/tsparticles.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/manifest.json">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#3063ac">
<meta name="apple-mobile-web-app-title" content="Snowglobe">
<meta name="application-name" content="Snowglobe">
<meta name="msapplication-TileColor" content="#2b5797">
<meta name="theme-color" content="#2e2e2e">
<body>
    <div id = "snowglobe">

        <div id="particles">
        </div>

        <div id="ground">
        </div>

        <audio id = "music">

            <source src = "Christmas Lofi Comp.mp3" type="audio/mp3"></source>

        </audio>

    </div>

    <script>
        let globe = document.getElementById("snowglobe");
        let particles;
        let music = document.getElementById("music");

        calculateAcceleration = (event) => {
            const {x, y, z} = event.accelerationIncludingGravity;
            const accelerationMagnitude = Math.sqrt(x*x + y*y + z*z);
            return accelerationMagnitude;
        }

        tsParticles.loadJSON('particles', 'particles.json').then(function () {
            particles = tsParticles.domItem(0);

            particles.pause();
        });

        globe.addEventListener("click", () => {
            shake();
        });

        window.addEventListener("devicemotion", (event) => {
            const accelerationMagnitude = calculateAcceleration(event);
            if (accelerationMagnitude > 23) {
                shake();
            }
        });

        shake = () => {
            music.play();
            particles.play();
            globe.classList.add("shake");
            setTimeout(() => {
                globe.classList.remove("shake");
            }, 1100);
        }
    </script>    
</body>
</html>
